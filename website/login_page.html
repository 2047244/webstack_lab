<!DOCTYPE html>
<html lang="en">
<title>Create New Account</title>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/customized.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
        form {
            border: 3px solid #f1f1f1;
        }
        
        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        
        button {
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
    </style>
    <script>
        function validate() {
            var Name = document.getElementById('uname').value;
            var Tel = document.getElementById('phone').value;
            if (Name == "") //validating name
            {
                alert("Name Field Is Left Blank,Please Enter Your Name!")
                return false;

            }
            var ddl = document.getElementById("accounttype"); //validating account
            var selectedValue = ddl.options[ddl.selectedIndex].value;
            if (selectedValue == "selectaccount") {
                alert("Please select an account type");
                return false;
            }
            if (Tel < 1000000000 || Tel > 9999999999) //validating phonenumber
            {
                alert("Invalid Phone Number");
                return false;
            }
            var ddl = document.getElementById("cardtype"); //validating address
            var selectedValue = ddl.options[ddl.selectedIndex].value;
            if (selectedValue == "selectcard") {
                alert("Please select Address Proof type");
                return false;
            }

            var img = document.getElementById("file"); //validating uploaded image
            if (img.value.length == 0) {
                alert('Must Upload Any Proof!');
                return false;
            }

        }
    </script>
</head>

<body class="bgimg">
    <div class="w3-container w3-center w3-black">
        <p>
            <h1>PRASHANT BANK</h1>
        </p>
    </div>

    <div class="w3-container w3-display-middle">
        <div class="bgimg">
            <div class="w3-round w3-content w3-card" style="max-width:500px;margin-top:80px;padding:5em; ">
                <h1 style="text-align:center;color: silver;"><b>New Account</b></h1>
                <div style="color:rgb(43, 220, 226) ">
                    <div>
                        <div style="background-color: rgb(104, 40, 224);">
                            <form action="success.html" method="post">
                                <div class="container " style="padding: 5ex;">
                                    <label for="uname"><b>UserName:</b></label>
                                    <input type="text " id="uname" placeholder="Enter Username " name="uname" style="width: 100%">
                                    <br>
                                    <label for="accounttype"><b>Account Type:</b></label><br>
                                    <select id="accounttype" name="cards" style="width: 100%">
                                    <option value="selectaccount">--Please select Account Type--</option>
                                    <option value="SAVINGS">SAVINGS</option>
                                    <option value="CURRENT">CURRENT</option>
                                    </select>
                                    <br>
                                    <label for="email"><b>Email:</b></label><br>
                                    <input type="email" id="email" placeholder="Enter Email " name="email" style="width: 100%" required>
                                    <label for="phone"><b>Phone Number:</b></label><br>
                                    <input type="tel" id="phone" placeholder="0123456789 " name="phone" style="width: 100%">
                                    <label for="cardtype"><b>Address Proof:</b></label><br>
                                    <select id="cardtype" name="cards" style="width: 100%">
                                    <option value="selectcard">--Please select proof:--</option>
                                    <option value="PAN">PAN CARD</option>
                                    <option value="Aadhaar">AADHAAR CARD</option>
                                    </select>
                                    <br>
                                    <label for="file"><b>Upload Proof Image:</b></label>
                                    <input type="file" id="file" name="file" accept="image/*">
                                    <button type="submit " name="submit" onclick="return validate();" class="w3-button w3-purple w3-hover-purple ">Create Account</button>
                                    <br>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
